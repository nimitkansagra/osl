    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand">DNS / SEO Tools</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">DNS Checker</a>

                <li class="nav-item">

				<li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <h2>IP to Geolocation</h2>
        <div class="row">
            <div class="col-sm-12">
                <form action="" method="">
                    <div class="row">
                        <div class="form-group col-sm-10">
                            <input type="text" class="form-control" placeholder="8.8.8.8" id="ip">
                        </div>
                        <div class="form-group col-sm-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="myFunction()">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td>Hostname</td>
                            <td id="hostname"></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td id="city"></td>
                        </tr>
                        <tr>
                            <td>Region</td>
                            <td id="region"></td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td id="country"></td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td id="loc"></td>
                        </tr>
                        <tr>
                            <td>Organization</td>
                            <td id="org"></td>
                        </tr>
                        <tr>
                            <td>Postal Code</td>
                            <td id="postal"></td>
                        </tr>
                        <tr>
                            <td>Timezone</td>
                            <td id="timezone"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // AJAX code to fetch customer data
        function myFunction(){
            if($('#ip').val()==""){
                alert('Please fill all the fields !');
            }
            else{
                //alert(this.value);
                $.get("api/geoloc/getlocation.php",
                {
                    ip: $('#ip').val()
                },
                function(data,status){
                    if(data==""){

                    }
                    else{
                        var myArr = JSON.parse(data);
                        
                        $('#hostname').html(myArr.hostname);
                        $('#city').html(myArr.city);
                        $('#region').html(myArr.region);
                        $('#country').html(myArr.country);
                        $('#loc').html(myArr.loc);
                        $('#org').html(myArr.org);
                        $('#postal').html(myArr.postal);
                        $('#timezone').html(myArr.timezone);
                    }
                });
            }
        }
    </script>
</body>
